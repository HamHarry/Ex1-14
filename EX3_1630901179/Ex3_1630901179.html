<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Ex3</title> <!-- ตั้งชื่อหน้าเว็ป -->
  </head>
  <body>
    <h2>JavaScript Ex3: JavaScript Output</h2> <!-- หัวข้อ -->
    <!-- Ex3.1: HTML Output -->
    <p>Ex3.1: HTML Output</p>
    <!-- เขียนข้อความหรือตัวเลขที่กำหนดลงไปที่หน้าเว็บผ่าน <script> ใน <body> -->
    <script>
      document.write(38 + 60);
    </script>

    <!-- Ex3.2: HTML Element -->
    <p>Ex3.2: HTML Element</p>    
    <p id="ex3_2"></p> <!-- รับค่ามาแสดงผล -->
    <!-- ใส่ตัวเลขหรือข้อความจาก<script> ใน <body> ลงไปใน id : ex3_2 -->
    <script>
      document.getElementById("ex3_2").innerHTML = 38 + 60;
    </script>

    <!-- Ex3.3: Window Alert Box -->
    <p>Ex3.3: Window Alert Box => Pop-up</p>
    <!-- แสดงหน้า Pop-up ตามที่กำหนด(98 และ 138)ผ่าน <script> ใน <body> -->    
    <script>
      window.alert(38 + 60); //Full Version
      alert(48 + 90); //Short Version
    </script>

    <!-- Ex3.4: Browser Console -->
    <p>Ex3.4: Browser Console => Developer Tools</p>
    <!-- ใช้logดูข้อมูลต่างๆในเว็บ ผ่าน <script> ใน <body> -->    
    <script>
      console.log(38 + 60);
    </script>    
  </body>
</html>
